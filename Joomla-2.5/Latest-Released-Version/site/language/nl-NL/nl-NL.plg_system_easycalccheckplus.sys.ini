PLG_ECC_XML_DESCRIPTION="Beschermt Joomla! core formulieren en 3e partij extensies via de integratie van anti-spam (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout) services en voegt een rekenkundig probleem toe, een verborgen veld en een tijd slot.<br /><br />Ondersteunde 3e partij extensies: Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook en Virtuemart<br /><br />De plugin kan ook de achterzijde van je website beschermen met een token.<br /><br /><strong>Veel plezier - Geen Spam! :-)</strong><br /><br /><a href="_QQ_"http://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Project pagina: EasyCalcCheck Plus</a>"