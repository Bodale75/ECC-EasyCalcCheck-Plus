PLG_ECC_BACKENDPROTECTIONDESC="Met deze optie zal de administratie login site alleen kunnen worden geladen met een zelf gedefinieerde token. Het token moet worden ingegeven in de URL op de volgende wijze: <strong>/administrator/index.php?token=xxx</strong> of <strong>/administrator/?token=xxx</strong> (xxx is het token)"
PLG_ECC_TOKEN="Token"
PLG_ECC_TOKENDESC="Geef hier een gewenst token op (bijv. geheim). Zodat de administratie login site alleen geladen kan worden met <strong>/administrator/index.php?token=geheim</strong> of <strong>/administrator/?token=geheim</strong>. Indien het token juist word opgegeven, zal het administratie gebied ook normaal worden aangeroepen, zolang de sessie actief is. Attentie: 0 is geen geldige waarde!"
PLG_ECC_URLFALSETOKEN="Doorverwijs adres (informatie)"
PLG_ECC_URLFALSETOKENDESC="Geef hier een adres op, waarna zal worden doorverwezen, indien het opgegeven token onjuist is (formaat: <strong>http://www.google.com</strong>). Laat leeg om de doorverwijzing naar de voorzijde in te stellen."
