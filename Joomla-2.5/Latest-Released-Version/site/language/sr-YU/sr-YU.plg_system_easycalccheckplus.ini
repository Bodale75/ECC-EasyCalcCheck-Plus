PLG_ECC_XML_DESCRIPTION="Zaštitite Joomla! osnovne forme i dodatne ekstenzije kroz integraciju sigurnosne provere (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout) i dodavanjem aritmetičkih problema, skrivenih polja i vremenskih ograničenja.<br /><br />Podržane dodatne ekstenzije su: Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook i Virtuemart<br /><br />Ovaj dodatak može da zaštiti i administrativni deo sajta.<br /><br /><strong>Zabavite se - Bez neželjenih reklama! :-)</strong><br /><br /><a href="_QQ_"http://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Strana projekta: EasyCalcCheck Plus</a>"
