PLG_ECC_XML_DESCRIPTION="Protegge Joomla, i form principali e le estensioni di terze parti attraverso l'integrazione di servizi anti-spam (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout) e aggiunge un problema di aritmetica, un campo nascosto e una serratura di tempo. <br/> <br/> supportate le estensioni 3rd party: Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook e Virtuemart<br/> <br/> il plugin puo anche proteggere il backend con un token <br/> <br/> <strong> Have Fun - No Spam! :-)</strong><br/><br/><a href="_QQ_"http://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Project page: EasyCalcCheck Plus</a>"
