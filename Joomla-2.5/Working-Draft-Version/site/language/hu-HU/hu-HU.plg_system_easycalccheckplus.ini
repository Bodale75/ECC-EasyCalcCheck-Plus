PLG_ECC_XML_DESCRIPTION="Az EasyCalcCheck Plus beépülo modul kiboviti a Joomla! valamint több kiegészítojének urlapjait egy biztonsági kóddal, Spamszuro szolgáltatások (<b>ReCaptcha, StopForumSpam, Project Honeypot, Akismet</b>) integrálásával, egy rejtett mezovel vagy a kitöltési ido korlátozásával és így védi a nemkívánatos bejegyzések ellen.<br /><br />Támogatott kiegészítők: Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook és Virtuemart<br /><br /><strong>Have Fun - No Spam! :-)</strong><br /><br /><a href="_QQ_"http://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Projekthonlap: EasyCalcCheck Plus</a><br />Segítséget magyar nyelven <a href="_QQ_"http://luby.bplaced.net/eccplus-help.html"_QQ_" title="_QQ_"Megnyitom Luby lelohelyét egy új ablakban"_QQ_" target="_QQ_"_blank"_QQ_">Luby lelohelyén</a> kérhetsz.</p>"
