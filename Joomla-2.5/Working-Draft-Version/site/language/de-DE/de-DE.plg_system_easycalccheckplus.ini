PLG_ECC_XML_DESCRIPTION="Schützt Joomla Formulare und 3rd Party Erweiterungen durch die Einbindung von Spamschutzdiensten (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout) und fügt zusätzlich eine Rechenaufgabe, ein verstecktes Feld und eine Zeitsperre hinzu!<br /><br />Unterstützte 3rd Party Erweiterungen: AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook und Virtuemart<br /><br />Mit dem Plugin lässt sich zusätzlich der Aufruf des Administrationsbereichs mit einem Token schützen.<br /><br /><strong>Have Fun - No Spam! :-)</strong><br /><br />Schreiben Sie bitte ein Review und bewerten Sie die Erweiterung im Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/access-a-security/site-security/captcha/11964"_QQ_" target="_QQ_"_blank"_QQ_">EasyCalcCheck Plus im JED</a> - Danke!<br /><br />Version 2.5-3 - <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Projektseite: EasyCalcCheck Plus</a>"
RANDOM="zufällig"
