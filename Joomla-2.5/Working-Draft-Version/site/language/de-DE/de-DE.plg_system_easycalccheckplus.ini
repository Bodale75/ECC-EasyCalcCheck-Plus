PLG_ECC_BACKENDPROTECTIONDESC="Mit dieser Option ist der Aufruf das Administrationsbereiches nur über ein selbstgewähltes Token möglich. Das Token muss folgendermaßen an die URL angehängt werden: <strong>/administrator/index.php?token=xxx</strong> oder <strong>/administrator/?token=xxx</strong> (xxx steht für das Token)"
PLG_ECC_TOKEN="Token"
PLG_ECC_TOKENDESC="Hier ein gewünschtes Token (z.B.: geheim) eingeben. Damit ist ein Aufruf der Loginseite nur über <strong>/administrator/index.php?token=geheim</strong> oder <strong>/administrator/?token=geheim</strong> möglich. Wird das Token richtig eingegeben, kann der Administrationsbereich auch normal aufgerufen werden, solange die Session aktiv ist. Achtung: 0 ist kein gültiger Wert!"
