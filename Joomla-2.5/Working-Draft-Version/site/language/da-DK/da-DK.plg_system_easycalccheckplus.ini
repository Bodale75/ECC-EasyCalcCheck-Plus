PLG_ECC_BACKENDPROTECTIONDESC="Med denne indstilling kan login til administrationssiden kun vises ved at benytte et token efter eget valg. Det valgte token skal angives i URL på følgende måde: <strong>/administrator/index.php?token=xxx</strong> eller <strong>/administrator/?token=xxx</strong> (xxx er det valgte token)"
PLG_ECC_TOKEN="Token"
PLG_ECC_TOKENDESC="Angiv det ønskede token (f.eks. hemmelig). Så vil administrations loginet kun kunne vises med <strong>/administrator/index.php?token=hemmelig</strong> eller <strong>/administrator/?token=hemmelig</strong>. Hvis det valgte token er angivet korrekt, vil administrations blive vist normalt så længe sessionen er aktiv. OBS: 0 er ikke en gyldig værdi!"
