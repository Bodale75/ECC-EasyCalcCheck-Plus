PLG_ECC_XML_DESCRIPTION="Beskytter Joomla! core formularer og 3'die part udvidelser, ved hjælp af integration af anti-spam (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout) servicer og tilføjer en matematisk udregning, et skjult felt og en tidslås.<br /><br />Disse 3'die part udvidedelser er understøttet: Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook, Virtuemart<br /><br />Plugin'et kan også beskytte administrationssiderne med et token.<br /><br /><strong>Hvad det sjovt - Og ingen spam! :-)</strong><br /><br />Version 2.5-3 - <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Project page: EasyCalcCheck Plus</a>"
RANDOM="tilfældig"
