PLG_ECC_XML_DESCRIPTION="Chrání Joomla! základní formuláře a rozšíření třetích stran prostřednictvím integrace anti-spam služeb (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout) a přidává aritmetické testy, skryté pole a časový zámek. <br /><br />Podpora rozšíření třetích stran: Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook, Virtuemart<br /><br />Plugin může také chránit backend pomocí Tokenu.<br /><br /><strong> Bavte se - žádný spam! :-)</strong><br /><br /><a href="_QQ_"http://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_"> Stránky projektu: EasyCalcCheck PLUS</a>"
