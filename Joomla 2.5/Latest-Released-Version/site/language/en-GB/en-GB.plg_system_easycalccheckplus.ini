PLG_ECC_XML_DESCRIPTION="Protects Joomla! core forms and 3rd party extensions through the integration of anti-spam (reCaptcha, Akismet, Honeypot Project, StopForumSpam, Mollom, Bot-Trap, Botscout) services and adds an arithmetic problem, a hidden field and a time lock.<br /><br />Supported 3rd party extensions: AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook and Virtuemart<br /><br />The plugin can also protect the backend with a token.<br /><br /><strong>Have Fun - No Spam! :-)</strong><br /><br />Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/access-a-security/site-security/captcha/11964"_QQ_" target="_QQ_"_blank"_QQ_">EasyCalcCheck Plus in the JED</a> - Thank you!<br /><br />Version 2.5-3 - <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Project page: EasyCalcCheck Plus</a>"
