PLG_ECC_TOKEN="Token"
PLG_ECC_TOKENDESC="Enter here a desired token (e.g. secret). So the administration login site can only be loaded with <strong>/administrator/index.php?token=secret</strong> or <strong>/administrator/?token=secret</strong>. If the token is entered correctly, the administration area will also be called normal, as long as the session is active. Attention: 0 is not valid value!"
