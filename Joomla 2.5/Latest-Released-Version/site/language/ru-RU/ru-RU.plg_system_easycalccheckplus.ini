PLG_ECC_XML_DESCRIPTION="Защищает основные формы Joomla! через интеграцию сервисов против спама (ReCaptcha, Akismet, Проект Honeypot, StopForumSpam, Mollom, Ловушка личинки, Botscout) и добавляют арифметическую проблему, скрытую область и замок времени. Плагин может также защитить бэкэнд маркером.<br /><br />Поддерживаемые расширения: Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, JomSocial, Kunena Forum, Phoca Guestbook и Virtuemart<br /><br /><strong>Проведите время весело - Никакого Спама! :-)</strong><br /><br /><a href="_QQ_"http://joomla-extensions.kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" target="_QQ_"_blank"_QQ_">Страница Проекта: EasyCalcCheck Plus</a>"
