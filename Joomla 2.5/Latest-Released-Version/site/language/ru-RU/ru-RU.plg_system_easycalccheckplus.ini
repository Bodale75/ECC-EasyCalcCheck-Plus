PLG_ECC_BACKENDPROTECTIONDESC="С этой опцией страница входа в Административную часть сайта может быть загружена только через самостоятельный выбор маркера. Маркер должен быть добавлен к URL следующим образом: <strong>/administrator/index.php?token=xxx</strong> или <strong>/administrator/?token=xxx</strong> (где <strong>xxx</strong> является маркером)"
PLG_ECC_TOKEN="Маркер"
PLG_ECC_TOKENDESC="Введите здесь желаемый маркер (например: <strong>secret</strong>). Теперь страница входа в административный раздел сайта может быть загружены только с <strong>/administrator/index.php?token=secret</strong> или <strong>/administrator/?token=secret</strong>. Если маркер введен правильно, административная часть сайта будет работать также как и раньше, пока сессия будет активной. <br />Внимание: <strong>0</strong> недопустимое значение!"
PLG_ECC_URLFALSETOKEN="Переадресация"
PLG_ECC_URLFALSETOKENDESC="Введите здесь любой адрес, на который будет сделана переадресация, если введен не верный маркер (формат: <strong>http://www.google.com</strong>). Оставьте пустым, чтобы установить переадресацию на главную страницу сайта."
PLG_ECC_QUESTION="Свой вопрос"
